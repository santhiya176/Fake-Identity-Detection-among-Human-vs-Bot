  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container1">
      <h2>Fake Account Detection System</h2>
      <form action="/predict" method="POST">

          <label>Profile Picture (0 or 1):</label>
          <input type="number" name="profile_pic" min="0" max="1" required>

          <label>Username - Numbers/Length Ratio:</label>
          <input type="text" name="nums_length_username" required>

          <label>Fullname Words:</label>
          <input type="number" name="fullname_words" required>

          <label>Fullname - Numbers/Length Ratio:</label>
          <input type="text" name="nums_length_fullname" required>

          <label>Name == Username (0 or 1):</label>
          <input type="number" name="name_equals_username" min="0" max="1" required>

          <label>Description Length:</label>
          <input type="number" name="description_length" required>

          <label>Private (0 or 1):</label>
          <input type="number" name="private" min="0" max="1" required>

          <label>Number of Posts:</label>
          <input type="number" name="posts" required>

          <label>Number of Followers:</label>
          <input type="number" name="followers" required>

          <label>Number of Following:</label>
          <input type="number" name="follows" required>

          <label>Select Model:</label>
          <select name="model" required>
              <option value="xgb">XGBoost</option>
              <option value="rf">Random Forest</option>
              <option value="knn">KNN</option>
          </select>

          <button type="submit">Predict</button>
      </form>
  </div>
