<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fake Identity Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        .form-item {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .round-corners {
            border-radius: 8px;
        }
        #form-submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background: #ffcc00;
            border: none;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }
        #form-submit:hover {
            background: #ff9900;
            transform: scale(1.05);
        }
        .text-link {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .text-link:hover {
            text-decoration: underline;
        }
        #error-msg {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create an Account</h2>

        <form id="user-form" class="round-corners" action="/register" method="post">
            <div class="form-item">
                <label for="register-username">Username:</label>
                <input id="register-username" class="form-input round-corners" type="text" name="username" required>
            </div>
            <div class="form-item">
                <label for="register-email">Email:</label>
                <input id="register-email" class="form-input round-corners" type="email" name="email" required>
            </div>
            <div class="form-item">
                <label for="register-password">Password:</label>
                <input id="register-password" class="form-input round-corners" type="password" name="password" required>
            </div>
            <div class="form-item">
                <label for="confirm-password">Confirm Password:</label>
                <input id="confirm-password" class="form-input round-corners" type="password" name="confirm-password" required>
            </div>

            {% if error %}
                <p id="error-msg">{{ error }}</p>
            {% endif %}

            <input id="form-submit" class="form-item round-corners" type="submit" value="Register">

            <div id="switch-form">
                <p>Already have an account? <a class="text-link" href="/login">Login</a></p>
            </div>
        </form>
    </div>

</body>
</html>
