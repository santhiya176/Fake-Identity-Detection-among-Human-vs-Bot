<style>
  .result-box {
      max-width: 500px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      font-family: 'Poppins', sans-serif;
      color: #000;
      text-align: center;
  }

  .result-box h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #000;
  }

  .result-box p {
      font-size: 16px;
      margin: 10px 0;
  }

  .result-box a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      transition: 0.3s;
  }

  .result-box a:hover {
      background: #333;
      transform: scale(1.05);
  }
</style>
<body class="sub_page">
  <div class="hero_area">
    <div class="hero_bg_box">

    </div>

              </li>

                  </a>
              </li>
              
                <form class="form-inline justify-content-center">

                  </button>
                </form>
              </ul>
            </div>
          </nav>
